<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maze Game</title>
        <link rel="stylesheet" href="static/css/main.css">
</head>
<body>  

  <div>
    <h1>
      Welcome to the maze game!
    </h1>
  </div>
  <div>
    <select id="diffSelect">
      <option value="11">Easy</option>
      <option value="16">Medium</option>
      <option value="25">Hard</option>
      <option value="39">Extreme</option>
    </select>
    <button id="startMazeBtn">Start</button>
  </div>

  <canvas id="mazeCanvas" width="550" height="550"></canvas>

  <p>Use arrow keys to move the key to the house!</p>

  <div id="Message-Container">
    <h1>Congratulations!</h1>
    <p>You reached the goal.</p>
    <p id="moves"></p>
    <button onclick="document.getElementById('Message-Container').style.display='none'">Cool!</button>
  </div>

  

<script src="js/app.js"></script>
</body>
</html>
